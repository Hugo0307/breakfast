<html>
<head th:replace="~{base :: head}"></head>
<body>
	<div class="container">
		<div class="card-fluid">
			<h1>Café da Manhã</h1>
		</div>
	</div>
	<div class="container">
		<div class="card text-left fw-bold text-dark">
			<form class="card-body">
				<div class="card-header">
					<ul class="nav nav-tabs card-header-tabs">
						<li class="nav-item"><a class="nav-link" href="/home">O
								que você vai trazer?</a></li>
						<li class="nav-item"><a class="nav-link active"
							aria-current="true" href="/breakfastList">Veja o que já temos</a></li>
					</ul>
						<div class="col-lg-12 gap-2 d-md-flex justify-content-md-end">
							<button type="submit" class="btn btn-primary" formmethod="POST" formaction="/edit">Editar</button>
							<button type="submit" class="btn btn-primary" formmethod="POST" formaction="/delete">Excluir</button>
						</div>
				</div>
				<div class="card-header fw-bold text-dark">
					<div class="row">
						<div class="col-1"></div>
						<div class="col">NOME</div>
						<div class="col">CPF</div>
						<div class="col">ITEM</div>
					</div>
				</div>
				<div class="card-body" th:each="obj : ${breakfastList}">
					<div class="row ">
						<div class="col-1">
						<div class="form-group">
							<input type="checkbox" name="id" th:value="${obj.id}">
						</div>
						</div>
						<div class="col">
							<div th:text="${obj.nome}"></div>
						</div>
						<div class="col">
							<div th:text="${obj.cpf}"></div>
						</div>
						<div class="col">
							<div th:text="${obj.item}"></div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
